<p>task-list works!</p>
<div>
    <h2>Task Manager</h2>
    <input [(ngModel)]="newTask" placeholder="Add new task "/>
    <button (click)="addTask()">Add Task</button>

    <ul>
        <li *ngFor="let task of tasks; let i = index">
            {{task}}
            <button (click)="removeTask(i)">Delete</button>
        </li>
    </ul>

</div>
